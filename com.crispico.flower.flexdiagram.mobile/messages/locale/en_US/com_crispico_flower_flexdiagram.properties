UI_Printing_hPagesStepper_Tooltip = Number of pages (horizontally), for the printing canvas.\n\nIf "Scale Up..." is selected, the image will be expanded to fill all the pages.
UI_Printing_vPagesStepper_Tooltip = Number of pages (vertically), for the printing canvas.\n\nIf "Scale Up..." is selected, the image will be expanded to fill all the pages.
UI_Printing_featPagesCheck_Tooltip = When checked the diagram is scaled up to fit the number of pages.\n\nFor very small diagrams it is recommended to disable this option.
UI_Printing_vectorialPrintCheck_Tooltip = Vector printing has better quality but does not support transparency and icons.\n\nUse this option as well if raster printing has issues for a particular diagram. 

